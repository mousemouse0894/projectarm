<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']">หน้าหลัก</a>
      <a mat-list-item [routerLink]="['/course']">จัดการรายวิชา</a>
      <a mat-list-item [routerLink]="['/data-w']">ข้อมูล - โจทย์</a>
      <a mat-list-item [routerLink]="['/pass-w']">การส่งงาน</a>
      <a mat-list-item [routerLink]="['/check-w']">การตรวจงาน</a>
      <a mat-list-item [routerLink]="['/about']">about</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>พัฒนาระบบส่งไฟล์งาน</span>
    </mat-toolbar>

 <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
